<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Welcome to My Interactive Web Page</h1>

  <!-- Banner with animation -->
  <div class="banner">Welcome to our Website!</div>

  <!-- Button with hover transition effect -->
  <button id="toggleButton">Hover me</button>

  <!-- Spinner animation -->
  <div class="spinner"></div>

  <!-- Modal with fade-in effect -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModalButton">&times;</span>
      <p>This is a modal with a fade-in effect!</p>
    </div>
  </div>

  <!-- Open modal button -->
  <button id="openModalButton">Open Modal</button>

  <!-- Form for validation -->
  <form id="myForm">
    <input type="text" id="name" placeholder="Enter your name" required><br>
    <input type="email" id="email" placeholder="Enter your email" required><br>
    <input type="password" id="password" placeholder="Enter your password" required><br>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>

</body>
</html>
